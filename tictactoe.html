<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link src="customfont/Alike-Regular.ttf" rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<header>Tic-Tac-Toe</header>
	<div id="mainContainer">
		<div id="leftContainer">
			<div class="wins"></div>
		</div>
		<div id="boardContainer">
			<div id="board"></div>
			<div id="btnContainer">
				<button id="newGameBtn" onclick="clearBoard()">New Game</button>
			</div>
		</div>
		<div id="rightContainer">
			<div class="wins"></div>
		</div>
	</div>

<script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	<!-- Load CDN first -->
<script>
	window.jQuery || document.write('<script src="js/jquery-3.3.1.js"><\/script>');
</script> <!-- Load local if CDN fails -->
<script type="text/JavaScript" src="js/main.js"></script>
</body>
</html>
